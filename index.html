<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Calculator, HTML, CSS, JavaScript">
        <meta name="author" content="Jimmy Jayant">
        <meta name="description" content="Calculator developed using HTML, CSS, and JavaScript">
        <link rel="icon" href="calculator.jpg">
        <link rel="stylesheet" href="style.css">
        <title>
            Calculator 
        </title>
    </head>
    <body>
      <div class="headingandlogo">
        <div class="hamburgermenu" onclick="nav()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="calculatorlogo">
          <img src="calculator.jpg" alt="Calculator Logo">
        </div>
        <div class="heading">
          <h1>
            Calculator 
          </h1>
        </div>
      </div>

      <div class="navbar">
        <a href="#" class="closenav" onclick="closenav()">&times;</a>
        <a href="index.html">Standard</a>
        <a href="scientific.html">Scientific</a>
        <a href="programmer.html">Programmer</a>
        <a href="length.html">Length</a>
      </div>

      <div class="calculator">
          <div id="result"></div>
          <div class="buttons">
            <button type="button" class="button" onclick="clearResult()" title="Clear the result. Use the delete key on keyboard.">C</button>
            <button type="button" class="button" onclick="percent()" title="Percentage. Use Shift + 5 keys combination on keyboard.">%</button>
            <button type="button" class="button" onclick="reciprocal()" title="Reciprocal">1/x</button>
            <button type="button" class="button" onclick="del()" title="Delete the Last character. Use the backspace key on keyboard.">&#8592;</button>
            <button type="button" class="button" onclick="squareroot()" title="Squareroot">&radic;</button>
            <button type="button" class="button" onclick="cbroot()" title="Cuberoot">&#8731;</button>
            <button type="button" class="button" onclick="sqr()" title="Square">x<sup>2</sup></button>
            <button type="button" class="button" onclick="divide()" title="Divide. Use the / key on keyboard.">/</button>
            <button type="button" class="button" onclick="x_to_power_y()" title="x to the power y">x<sup>y</sup></button>
            <button type="button" class="button" onclick="leftbrac()" title="Left Bracket. Use the Shift + 9 keys combination on keyboard.">(</button>
            <button type="button" class="button" onclick="rightbrac()" title="Right Bracket. Use the Shift + 0 keys combination on keyboard.">)</button>
            <button type="button" class="button" onclick="mul()" title="Multiply. Use the * key on keyboard.">*</button>
            <button type="button" class="button" onclick="seven()" title="Seven. Use the 7 key on keyboard.">7</button>
            <button type="button" class="button" onclick="eight()" title="Eight. Use the 8 key on keyboard.">8</button>
            <button type="button" class="button" onclick="nine()" title="Nine. Use the 9 key on keyboard.">9</button>
            <button type="button" class="button" onclick="minus()" title="Minus. Use the - key on keyboard.">-</button>
            <button type="button" class="button" onclick="four()" title="Four. Use the 4 key on keyboard.">4</button>
            <button type="button" class="button" onclick="five()" title="Five. Use the 5 key on keyboard.">5</button>
            <button type="button" class="button" onclick="six()" title="Six. Use the 6 key on keyboard.">6</button>
            <button type="button" class="button" onclick="plus()" title="Plus. Use the + key on keyboard.">+</button>
            <button type="button" class="button" onclick="one()" title="One. Use the 1 key on keyboard.">1</button>
            <button type="button" class="button" onclick="two()" title="Two. Use the 2 key on keyboard.">2</button>
            <button type="button" class="button" onclick="three()" title="Three. Use the 3 key on keyboard.">3</button>
            <button type="button" class="button" onclick="reversesign()" title="Sign Reversal.">+/-</button>
            <button type="button" class="button" onclick="doublezero()" title="Double Zero.">00</button>
            <button type="button" class="button" onclick="zero()" title="Zero. Use the 0 key on keyboard.">0</button>
            <button type="button" class="button" onclick="dot()" title="Decimal Point. Use the . key on keyboard.">.</button>
            <button type="button" class="button" onclick="display()" title="Equal To. Use the Enter key on keyboard.">=</button>
          </div>
      </div>

      <script src="script.js"></script>
    </body>
</html>
